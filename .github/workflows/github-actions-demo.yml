name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      print_tags:
        description: 'True to print to STDOUT'
        required: true 
        type: boolean 
      tags:
        description: 'Test scenario tags'
        required: true 
        type: string
      fakeTags:
        description: 'Test scenario fake tags'
        required: false 
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 
  issues:
    types:
      - opened
jobs:
  print-tag:
    runs-on: ubuntu-latest
    if:  ${{ inputs.print_tags }} 
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ inputs.tags }} 
  print-fake-tag:
    runs-on: ubuntu-latest
    if:  ${{ !inputs.print_tags }} 
    steps:
      - name: Print the input fake tag to STDOUT
        run: echo  The tags are ${{ inputs.fakeTags }} 
