name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  workflow_dispatch:

jobs:
  jobs-action1:
    strategy:
      matrix:
        version: [1,2,3]
    runs-on: ubuntu-latest
    steps:
      - name: action1-pwd
        run: pwd
  jobs-action2:
    strategy:
      matrix:
        version: [4,5]
    runs-on: ubuntu-latest
    needs: jobs-action1
    steps:
      - name: action2-pwd
        run: pwd
